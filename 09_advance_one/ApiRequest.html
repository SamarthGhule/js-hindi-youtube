<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
<!-- XMLHttpRequest.readyState property returns the state an XMLHttpRequest client is in.
An XHR client exist in one of the following states:

Value	State	               Description
   0	UNSENT	               Client has been created. open() not called yet.
   1	OPENED	               open() has been called.
   2	HEADERS_RECEIVED	   send() has been called, and headers and status are available.
   3	LOADING	Downloading;   responseText holds partial data.
   4	DONE	               The operation is complete. -->
</body>

<script>
    // const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const requestUrl = 'https://api.github.com/users/samarthghule'
    const xhr = new XMLHttpRequest()
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState)
        if(xhr.readyState === 4){
            // const data = this.responseText
            // console.log(typeof data) //string (mostly response comes from url in string format)
            
            const data = JSON.parse(this.responseText) //conversion to object datatype
            console.log(data.followers) //to takeout no. of followers
        }
    }
    xhr.send()
</script>
       
</html>
