<!-- Closure in JavaScript is a form of lexical scoping used to preserve variables from 
the outer scope of a function in the inner scope of a function. 
Lexical scoping is the process used to define the scope of a variable by its position in 
the source code. -->
<!-- Closure is basically when a function is returned so not only the function is returned 
but the whole lexical scope of function is returned -->

<!-- Lexical scoping is a way of defining how variables and functions interact based on 
their position within the code.
Lexical scope is the ability for a function scope to access variables from the parent scope. -->

    // Implementation of closure and lexical scope in real-life scenerio
    function clickHandler(color){
        return function(){
            document.body.style.backgroundColor = `${color}`
