<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    //Adding values
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}` //innerHTML traverse the whole list and then adds element leading to increased time complexity
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Kotlin")

    //Optimized TC method (createtextNode creates a new element and directy inserts without traversing the whole tree)
    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('Golang')

    //Edit (Replace Python with Mojo)
    const secondLang = document.querySelector("li:nth-child(2)")
    //secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    //Edit (Replace Javascript with Typescript)
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Typescript</li>'

    //Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
