<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: black; color: white;">
    
</body>
<script>
    const div = document.createElement('h1')
    console.log(div);
    div.id = "main";
    div.className = Math.round((Math.random() * 10) + 1);
    div.setAttribute("title", "generated title"); //setAttribute directly sets the value saving 1 roundtrip
    div.style.backgroundColor = "green";          //.(propertyName) it overwrites value by firstly picking the former value.
    div.style.padding = "12px";
    div.innerText = "Chai aur Code";
    const addText = document.createTextNode("Chai aur Code")
    div.appendChild(addText);
    document.body.appendChild(div);
</script>
</html>
